<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        body {
            background-color: hsl(30, 38%, 92%);
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class=" container d-flex align-items-center justify-content-center vh-100" style="flex-direction: column;">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src=" image-product-desktop.jpg " class="img-fluid rounded-start " alt="Picture of Gabrielle Essence Eau De Parfum Bottle " id="pefumeimg">
                </div>
                <div class="col-md-6 ">
                    <div class="card-body">
                        <h5 class="card-title " style=" color: hsl(228, 12%, 48%); font-size: 10px; letter-spacing: 5px; font-family: 'Montserrat', sans-serif; ">PERFUME</h5>
                        <h5 class="card-title fw-bold " style="font-family: 'Fraunces', serif; font-size: 35px; ">Gabrielle Essence Eau De Parfum</h5>
                        <p class="card-text " style="font-size: 14px; color: hsl(228, 12%, 48%); font-family: 'Montserrat', sans-serif; ">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <p class="card-text " style="font-family: 'Fraunces', serif; color: hsl(158, 36%, 37%); ">$149.99 <sup><span style="font-size: 12px; color: hsl(228, 12%, 48%); "><s>$169.99</s></span></sup></p>
                        <div class=" d-grid gap-2 ">
                            <button class="btn btn-success " type="button " style="background-color: hsl(158, 36%, 37%); color: white; font-family: 'Montserrat', sans-serif; font-size: 10px; "><img src="icon-cart.svg ">  Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Makia Henderson</a>.
        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3 " crossorigin="anonymous "></script>
</body>

</html>
